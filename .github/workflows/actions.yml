name: Build and deploy of Static Site

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Python Setup
        run: actions/setup-python@v4
          with:
            python-version: 3.12

      - name: MkDocs Setup
        run: pip install mkdocs
  
      - name: Build
        run: mkdocs build

      - name: Build
        run: |
          install -m 600 -D /dev/null/ ~/.ssh/id_ed25519
          echo "${{ secrets.PRIVATE_SSH_KEY }}" > ~/.ssh/id_ed25519
          echo "${{ secrets.KNOW_HOSTS }}" > ~/.ssh/know_hosts

      - name: Deploy
        run: rsync -- archive --static  site/ ${{ secrets.REMOTE_DEST }}
