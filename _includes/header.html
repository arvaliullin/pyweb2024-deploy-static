<header>
    <h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
    <nav>
        <ul>
            {% for page in site.pages %}
            {% if page.path contains "docs/reports" %}
            <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>
